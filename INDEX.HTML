<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Titik Lampu SNI</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 200px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Kalkulator Titik Lampu Sesuai SNI</h2>

  <label>Luas Ruangan (mÂ²)</label>
  <input type="number" id="luas" placeholder="contoh: 30">

  <label>Iluminansi yang Dibutuhkan (lux)</label>
  <select id="iluminansi">
    <option value="250">Ruang Kelas (250 lux)</option>
    <option value="300">Ruang Kantor (300 lux)</option>
    <option value="100">Gudang (100 lux)</option>
    <option value="500">Laboratorium (500 lux)</option>
  </select>

  <label>Fluks Cahaya per Lampu (lumen)</label>
  <input type="number" id="lumen" placeholder="contoh: 800">

  <label>Utilization Factor (UF)</label>
  <input type="number" id="uf" value="0.6" step="0.1">

  <label>Maintenance Factor (MF)</label>
  <input type="number" id="mf" value="0.8" step="0.1">

  <br><br>
  <button onclick="hitungLampu()">Hitung Jumlah Lampu</button>

  <h3 id="hasil"></h3>

  <script>
    function hitungLampu() {
      const luas = parseFloat(document.getElementById('luas').value);
      const E = parseFloat(document.getElementById('iluminansi').value);
      const F = parseFloat(document.getElementById('lumen').value);
      const UF = parseFloat(document.getElementById('uf').value);
      const MF = parseFloat(document.getElementById('mf').value);

      if (isNaN(luas) || isNaN(E) || isNaN(F) || isNaN(UF) || isNaN(MF)) {
        document.getElementById('hasil').innerText = "Harap isi semua data dengan benar.";
        return;
      }

      const Etot = E * luas;
      const N = Etot / (F * UF * MF);
      const hasil = Math.ceil(N);

      document.getElementById('hasil').innerText = `Jumlah titik lampu yang dibutuhkan: ${hasil}`;
    }
  </script>
</body>
</html>
